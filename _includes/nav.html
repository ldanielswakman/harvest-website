<ol class="menu">
  <a class="intro-anchor isActive" href="#intro">&uarr;</a>
	{% assign sections = site.sections | sort: 'order' %}
	{% for section in sections %}
		{% if section.slug != 'intro' %}
			{% unless section.hidden %}
				<li><a href="#{{ section.slug }}">{{ section.title | upcase }}</a></li>
			{% endunless %}
		{% endif %}
	{% endfor %}
</ol>
