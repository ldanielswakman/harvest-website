<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

	{% include head.html %}

  <body>

    {% include nav.html %}

    {% assign sections = site.sections | sort: 'order' %}
    {% for section in sections %}
      <section id="{{ section.slug }}">

        {{ section.content }}
        
      </section>
    {% endfor %}
    
  </body>

</html>
